<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="jakarta.faces.passthrough"
        template="/WEB-INF/template/plantilla.xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:daw="jakarta.faces.composite/daw">
    <ui:define name="contenido">
        <c:set var="emailusu" value="#{request.userPrincipal.name}" scope="request"/>
        <ui:repeat value="#{ctrlCarrito.getPrendasCliente(emailusu)}" var="ropa">
            <div class="ropa-item">
            <h4>#{ropa.nombre}</h4>
            <b class="precio">#{ropa.precio} €</b>
            <p>#{ropa.talla}</p>
            <h:link class="btn btn-primary" value="Ver mas" outcome="Ropa/ropadetalle">
                <f:param name="id" value="#{ropa.id}"/>
            </h:link>
            </div>
<!--Faltaría un boton para borrar prendas del carrito-->
        </ui:repeat>
    </ui:define>
</ui:composition>
