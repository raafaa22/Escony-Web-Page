<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/plantilla.xhtml">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <title>Escony</title>
    </head>
    <ui:define name="contenido">

        <body class="text-center">

        <main class="form-signin w-100 m-auto">
            <h:form>
                <img class="mb-4" src="imagenes/logo.jpeg" alt="" width="72" height="57"/>
                <h1 class="h3 mb-3 fw-normal">Regístrate</h1>
                <div class="form-floating">
                    <h3>Nombre</h3>
                    <h:inputText styleClass="form-control" label="Nombre" id="idNombre"
                                                        value="#{clienteCtrl.cliente.nombre}" required="true">
                    </h:inputText>
                </div>

                <div class="form-floating">
                    <h3>Direccion</h3>
                    <h:inputText styleClass="form-control" label="Direccion" id="idDireccion"
                                 value="#{clienteCtrl.cliente.direccion}" required="true">
                    </h:inputText>
                </div>


                <div class="form-floating">
                    <h3>Email</h3>
                    <h:inputText styleClass="form-control" label="Email" id="idEmail"
                                                        value="#{clienteCtrl.cliente.email}" required="true">
                    <!--f:validateLength minimum="4" maximum="25"/-->
                </h:inputText>
                    <p><h:message styleClass="form-text text-danger" for="idNombre"  /></p>

                </div>
                <div class="form-floating">
                    <h3>Contraseña</h3>
                    <h:inputText styleClass="form-control" label="Contraseña" id="idcontraseña"
                                 value="#{clienteCtrl.cliente.password}" required="true">
                    </h:inputText>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>

            </h:form>
        </main>
        </body>
    </ui:define>
</ui:composition>
