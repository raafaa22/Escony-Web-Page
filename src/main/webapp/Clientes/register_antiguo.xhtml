<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/plantilla.xhtml">
   <ui:define name="contenido">

      <body class="text-center">

      <main class="form-signin w-100 m-auto">
         <h:messages/>
         <h:form>
            <img class="mb-4" src="../resources/imagenes/logo.jpeg" alt="" width="72" height="57"/>
            <h1 class="h3 mb-3 fw-normal">Regístrate</h1>
            <div class="form-floating">
               <h:inputText class="form-control" id="Nombre" placeholder="Nombre"
                            value="#{clienteCtrl.cliente.nombre}" required="true"
                            requiredMessage="El nombre es obligatorio"/>
               <label for="floatingInput">Nombre</label>
               <div><h:message for="floatingInput"/></div>
            </div>

            <div class="form-floating">
               <h:inputText class="form-control" id="Direccion" placeholder="Direccion"
                            value="#{clienteCtrl.cliente.direccion}" required="true"
                            requiredMessage="La direccion es obligatoria"/>
               <label for="floatingInput">Dirección</label>
               <div><h:message for="floatingInput"/></div>
            </div>

            <div class="form-floating">
               <h:inputText type="email" class="form-control" id="floatingInput" placeholder="nombre@example.com"
                            value="#{clienteCtrl.cliente.email}" required="true"
                            requiredMessage="El email es obligatorio"/>
               <label for="floatingInput">Correo Electronico</label>
               <div><h:message for="floatingInput"/></div>
            </div>
            <div class="form-floating">
               <h:inputSecret class="form-control" id="floatingPassword" placeholder="Contraseña"
                              value="#{clienteCtrl.cliente.password}" required="true"
                              requiredMessage="La contraseña es obligatoria"/>
               <label for="floatingPassword">Contraseña</label>
               <div><h:message for="floatingPassword"/></div>
            </div>
            <h:commandButton value="Registrarse" class="w-100 btn btn-lg btn-primary"
                             action="#{clienteCtrl.crea}"/>
         </h:form>
      </main>
      </body>
   </ui:define>
</ui:composition>
