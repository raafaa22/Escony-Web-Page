<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/plantilla.xhtml">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous"/>
        <title>Escony</title>
        <link rel="stylesheet" type="text/css" href="css/listado.css"/>
    </head>
    <ui:define name="contenido">
            <h:form>
                <div class="ropa-grid">
                    <ui:repeat value="#{ctrlRopa.ropaList}" var="ropa">
                        <div class="ropa-item">
                            <h4>#{ropa.nombre}</h4>
                            <b class="precio">#{ropa.precio} â‚¬</b>
                            <p>#{ropa.talla}</p>
                            <h:link class="btn btn-primary" value="Ver mas" outcome="Ropa/ropadetalle">
                                <f:param name="id" value="#{ropa.id}"/>
                            </h:link>
                            <h:link class="btn btn-primary" value="Editar" outcome="Ropa/ropaedita">
                                <f:param name="id" value="#{ropa.id}"/>
                            </h:link>
                            <h:commandButton styleClass="btn btn-secondary" value="Borra"
                                             action="#{ctrlRopa.borra(ropa)}"/>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>
            <div class="crear-prenda-btn">
                <h:link class="btn btn-primary" value="Crear Prenda" outcome="Ropa/crearopa"/>
            </div>
    </ui:define>
</ui:composition>
