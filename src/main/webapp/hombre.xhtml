<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/plantilla.xhtml">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <title>Escony</title>
        <style>
            .boton-red {
                background-color: #FF4136;
                color: #FFFFFF;
            }
            .boton {
                padding: 10px 20px;
                border-radius: 5px;
                font-weight: bold;
                text-transform: uppercase;
            }
        </style>
    </head>
<ui:define name="contenido">
    <main>
        <h:form>
            <h:dataTable value="#{ctrlRopa.ropaList}" var="ropa">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{ropa.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Precio</f:facet>
                    #{ropa.precio}
                </h:column>
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{ropa.id}
                </h:column>
                <h:column>
                    <h:link class="btn btn-primary" value="Ver mas" outcome="Ropa/ropadetalle"/>
                    <h:link class="btn btn-primary" value="Editar" outcome="Ropa/ropaedita"/>
                    <h:commandButton styleClass="btn btn-secondary" value="Borra" action="#{clienteCtrl.borra(cliente)}" />
                </h:column>
            </h:dataTable>
        </h:form>


    </main>

</ui:define>
</ui:composition>
