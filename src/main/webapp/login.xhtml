<ui:composition
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html" xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="./WEB-INF/template/plantilla.xhtml">
    <ui:define name="contenido">
        <h:body>
            <body class="text-center"/>
            <main class="form-signin w-100 m-auto">
                <h:form>
                    <h:graphicImage alt="" width="72" height="57" styleClass="mb-4" library="imagenes"
                                    name="logo.jpeg"/>
                    <h1 class="h3 mb-3 fw-normal">Inicia Sesión</h1>
                    <div class="form-floating">
                        <h:inputText value="#{usuLoginCtrl.email}" class="form-control" id="floatingInput"/>
                        <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating">
                        <h:inputSecret value="#{usuLoginCtrl.password}" class="form-control" id="floatingPassword"/>
                        <label for="floatingPassword">Clave</label>
                        <h:commandLink class="btn btn-primary" value="Identificarse" action="#{usuLoginCtrl.login()}"/>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"/> Recordar
                            <h:link value="¿No tienes cuenta? Regístrate" outcome="/Clientes/register"/>
                        </label>
                    </div>
                </h:form>
                <c:if test="#{not empty request.userPrincipal and request.isUserInRole('ADMINISTRADOR')}">
                <h:link styleClass="btn btn-secondary" value="Ver Clientes" outcome="/Clientes/listado_clientes"/>
                </c:if>
            </main>
        </h:body>
    </ui:define>

</ui:composition>
