<ui:composition
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        template="./WEB-INF/template/plantilla.xhtml">
   <ui:define name="contenido">
      <h2>Identificación de usuario </h2>
      <h:panelGroup rendered="#{param.error!=null}">
         <p class="alert alert-danger">Error de autenticación</p>
      </h:panelGroup>
      <form action="j_security_check" method="POST">
         <label>Usuario</label><input class="form-control" type="text" name="j_username"/>
         <label>Clave</label><input class="form-control" type="password" name="j_password"/>
         <input class="btn btn-primary" type="submit" value="Identificarse"/>
      </form>
   </ui:define>

</ui:composition>
