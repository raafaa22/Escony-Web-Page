<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:daw="jakarta.faces.composite/daw">
>

<h:head>
    <title>Ropa</title>
</h:head>

<h:body>

        <h1>Cat√°logo ropa</h1>
    <h:form>
        <ul>
            <ui:repeat var="r" value="#{ctrlRopa.ropaList}">
                <li><b><h:commandLink value="#{r.nombre}" action="#{ctrlRopa.recupera(r.nombre)}">
                                      <f:ajax render="detalle" />
                </h:commandLink>
                </b>

                    #{r.precio}#{r.talla}</li>
            </ui:repeat>
        </ul>
    </h:form>
    <h:panelGroup id="detalle" layout="block">
        <h:form rendered="#{not empty(ctrlRopa.ropa.id)}" >
            <h3>Detalle de ropa</h3>
            <daw:ropa value="#{ctrlRopa.ropa}" />
            <h:commandButton value="Cerrar" action="#{ctrlRopa.resert()}" />
        </h:form>
    </h:panelGroup>


</h:body>
</html>
