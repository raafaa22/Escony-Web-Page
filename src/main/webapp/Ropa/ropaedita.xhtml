<ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:ui="jakarta.faces.facelets" xmlns:p="jakarta.faces.passthrough"
        template="/WEB-INF/template/plantilla.xhtml"
        xmlns:f="jakarta.faces.core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{ctrlRopa.ropa.id}"/>
            <f:viewAction action="#{ctrlRopa.recupera()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="contenido">

        <h1>Edita Ropa</h1>

        <h:messages class="text-danger"/>

        <ui:fragment  rendered="#{ctrlRopa.ropa != null}">

            <h:form styleClass="" id="formRopa">
                <p>ID: <h:outputText value="#{ctrlRopa.ropa.id}" /></p><h:inputHidden value="#{ctrlRopa.ropa.id}"/>
                <label>Nombre:</label> <h:inputText styleClass="form-control" label="Nombre" id="idNombre" value="#{ctrlRopa.ropa.nombre}"
                                                    required="true" />
                <p><h:message styleClass="form-text text-danger" for="idNombre" /></p>
                <label>Talla:</label> <h:inputText styleClass="form-control" label="talla" id="idTalla" value="#{ctrlRopa.ropa.talla}"
                                                 required="true" />
                <p><h:message styleClass="form-text text-danger" for="idTalla" /></p>

                <label>Precio:</label> <h:inputText styleClass="form-control" label="precio" id="idPrecio" value="#{ctrlRopa.ropa.precio}"
                                                   required="true" />
                <p><h:message styleClass="form-text text-danger" for="idPrecio" /></p>
                <h:commandButton styleClass="btn btn-primary" value="Guardar" action="#{ctrlRopa.guarda()}"/>
                <h:button styleClass="btn btn-cancel" value="Cancelar" outcome="/listado_ropa" />
                <h:commandButton styleClass="btn btn-secondary" value="Borra"
                                 action="#{ctrlRopa.borra(ropa)}"/>
            </h:form>
        </ui:fragment>
    </ui:define>

    <ui:define name="left">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item"><h:link value="Volver" outcome="/listado_ropa" class="nav-link "/></li>
        </ul>
    </ui:define>

</ui:composition>
