<ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="jakarta.faces.passthrough"
        template="/WEB-INF/template/plantilla.xhtml">
<ui:define name="metadata">

    <title>Detalles</title>
   <f:metadata>
        <f:viewParam name="id" required="true"
                     value="#{ ctrlRopa.ropa.id }"/>
        <f:viewAction action="#{ ctrlRopa.recupera() }"/>
    </f:metadata>
    <ui:repeat var="r" value="#{ctrlRopa.ropa}">
        <li><b>#{r.id}</b> #{r.nombre}
            <h:link value="Mostrar" outcome="detalle">
                <f:param name="id" value="${r.id}"/>
            </h:link>
        </li>
    </ui:repeat>

<h:body>
    <h1>Detalle del ropa</h1>

        <div>
            <b>Nombre:</b> #{ctrlRopa.ropaList.nombre}
        </div>
        <div>
            <b>Precio: </b>#{ctrlRopa.ropaList.precio}
        </div>
         <div>
        <b>Talla: </b>#{ctrlRopa.ropaList.talla}
        </div>
</h:body>

</html>
