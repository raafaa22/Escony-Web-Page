<ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="jakarta.faces.passthrough"
        template="/WEB-INF/template/plantilla.xhtml"
        xmlns:daw="jakarta.faces.composite/daw">
    <ui:define name="metadata">

        <title>Detalles</title>

        <f:metadata>
            <f:viewParam name="id" required="true"
                         value="#{ ctrlRopa.ropa.id }"/>
            <f:viewAction action="#{ ctrlRopa.recupera() }"/>
        </f:metadata>
    </ui:define>

       <ui:define name="contenido">
            <h1>Detalle de la prenda</h1>
            <daw:ropa value="#{ctrlRopa.ropa}"/>
           <div>
               <h:link styleClass="btn btn-primary" value="Volver al listado" outcome="/listado_ropa"/>
           </div>
       </ui:define>

</ui:composition>
