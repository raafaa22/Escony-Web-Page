<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/plantilla.xhtml">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <title>Escony</title>
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            .b-example-divider {
                height: 3rem;
                background-color: rgba(2, 2, 2, 0.1);
                border: solid rgba(0, 0, 0, .15);
                border-width: 1px 0;
                box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
            }

            .b-example-vr {
                flex-shrink: 0;
                width: 1.5rem;
                height: 100vh;
            }

            .bi {
                vertical-align: -.125em;
                fill: currentColor;
            }

            .nav-scroller {
                position: relative;
                z-index: 2;
                height: 2.75rem;
                overflow-y: hidden;
            }

            .nav-scroller .nav {
                display: flex;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                margin-top: -1px;
                overflow-x: auto;
                text-align: center;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
        </style>


        <!-- Custom styles for this template -->
        <link href="css/sign-in.css" rel="stylesheet"/>
    </head>
    <ui:define name="contenido">

    <h:body>
            <body class="text-center"/>

            <main class="form-signin w-100 m-auto">
                <h:messages/>
                <h:form>
                    <img class="mb-4" src="imagenes/logo.jpeg" alt="" width="72" height="57"/>
                    <h1 class="h3 mb-3 fw-normal">Inicia Sesión</h1>

                    <div class="form-floating">
                        <h:inputText type="email" class="form-control" id="floatingInput" placeholder="nombre@example.com"
                               value="#{clienteCtrl.cliente.password}" required="true"/>
                        <label for="floatingInput">Correo Electronico</label>
                        <div><h:message for="floatingInput" /></div>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña"/>
                        <label for="floatingPassword">Contraseña</label>
                        <div><h:message for="floatingPassword" /></div>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"/> Recordar
                            <a href="register.xhtml">¿No tienes cuenta? Regístrate</a>
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>

                </h:form>

        </main>
        </h:body>
    </ui:define>
</ui:composition>
